{% extends "sistema/base.html" %}

{% block title %}
    Detalle de Noticia - {{ noticia.titulo }}
{% endblock %}

{% block contenido %}
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header" style="background-color: #3a416f;">
                        <h2 class="card-title text-white text-center text-uppercase">{{ noticia.titulo }}</h2>
                    </div>
                    <div class="card-body">
                        <p class="text-xs font-weight-bold mb-3 fs-5">{{ noticia.contenido }}</p>
                        <img src="{{ noticia.imagen.url }}" alt="{{ noticia.titulo }}" class="img-fluid mb-3">
                        <p class="text-xs font-weight-bold mb-0 fs-6">
                            Fecha de Publicaci√≥n: <em style="font-style: italic;">{{ noticia.fecha_publicacion }}</em>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
