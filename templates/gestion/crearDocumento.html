{% extends "sistema/base.html" %}

{% block title %}
Ingreso Documentos
{% endblock %}

{% block contenido %}
{% if user.is_authenticated %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-3" style="border-color: #8488a5;">
                <div class="card-header text-white" style="background-color: #3a416f;">
                    <h2 class="card-title text-white text-center text-uppercase">Ingreso de Documentos</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <input type="submit" class="btn btn-success w-25" value="Agregar ">
                            <a href="/documentos" class="btn btn-danger w-25 ms-3">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
<h3>Usuario no autenticado</h3>
<h5>No tienes acceso al sistema</h5>
{% endif %}
{% endblock %}
