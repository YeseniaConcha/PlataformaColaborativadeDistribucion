{% extends "sistema/base.html" %}

{% block contenido %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">¿Estás seguro de que deseas eliminar este documento "{{ documento.titulo }}"?</h2>
            <form id="eliminarForm" action="{% url 'eliminarDocumento' id=documento.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'documentos' %}" class="btn btn-secondary ms-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
