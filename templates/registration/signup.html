<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{%static 'img/apple-icon.png'%}">
  <link rel="icon" type="image/png" href="{%static 'img/logo_ua.jpg'%}">
  <title>
    Registro de usuarios 
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="{% static 'css/nucleo-icons.css'%}" rel="stylesheet" />
  <link href="{% static 'css/nucleo-svg.css'%}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="{% static 'css/nucleo-svg.css'%}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'css/soft-ui-dashboard.css'%}" rel="stylesheet" />
  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body class="">
  <main class="main-content  mt-0">
    <section class="min-vh-100 mb-6">
      <div class="page-header align-items-start pt-5 pb-11 m-3 border-radius-lg" style="background-image: url({% static 'img/curved-images/curved14.jpg' %})">

      
      <div class="container">
        <div class="row ">
          <div class="col-xl-12 col-lg-12 col-md-7 mx-auto">
            <div class="card z-index-0">
              <div class="row px-xl-5 px-sm-4 px-3">
                <div class="col-3 ms-auto px-1">
                </div>
                <div class="col-3 px-1">

                <div class="mt-2 position-relative text-center">
                </div>
              </div>
              <div class="card-body">
              {%if user.is_authenticated%}
                <h4 class="card-title text-center mb-1 fs-4 fw-bold">Hola {{user.username}}, ya estás registrado en el sistema</h4>
                <a href="{% url 'index'%}" class="btn btn-success" >Ir al sistema<a/>
                <a href="{% url 'logout'%}" class="btn btn-danger" >Cerrar sesión<a/>
                
              {%else%}
                <form role="form text-left" method="post" action="{% url 'signup' %}">
                  {% csrf_token %}
                  <div class="mb-3">
                    {{form.as_p}}
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Registrarse</button>
                  </div>
                  <p class="text-sm mt-3 mb-0">¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="text-dark font-weight-bolder">Iniciar sesión</a></p>
                </form>
              {%endif%}
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
  </main>
</body>

  <!--   Core JS Files   -->
  <script src="{% static 'js/core/popper.min.js'%}"></script>
  <script src="{% static 'js/core/bootstrap.min.js'%}"></script>
  <script src="{% static 'js/plugins/perfect-scrollbar.min.js'%}"></script>
  <script src="{% static 'js/plugins/smooth-scrollbar.min.js'%}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'js/soft-ui-dashboard.min.js'%}"></script>
</body>

</html>
